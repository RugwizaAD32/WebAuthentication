<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">-->
	<!--<script src="https://kit.fontawesome.com/a81368914c.js"></script>-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
       
</head>
<body>
    <script type="text/javascript" src="validation.js"></script>
	<img class="wave" src="img/wave.jpeg">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
			
		</div>
		
		<div class="login-content">
			<form action="signupservlet" method="post">
				<img src="img/avatar.svg">
				<h1 class="title">SIGN UP </h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   <input type="text"  placeholder=" Names" name="name"  id="names" required  oninput="validateName()"> 
            <span id="nameError" style="color: red;"></span>
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		   	 <input type="email" id="email" placeholder=" Email" name="email" required oninput="validateEmail()">
            <span id="emailError" style="color: red;"></span>
           		   </div>
           		
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<!-- <h5>Password</h5> -->
           		    	<input type="password"  placeholder="Enter Password " name="password" id="pass" required oninput="validatePassword()" > 
            <span id="passError" style="color: red;"></span>
            	   </div>
                            </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		   		<!-- <h5>Password</h5> -->
            <input type="password"  placeholder="Confirm Password " id="confpass" required oninput="validateConfPassword()" > 
            <span id="confpassError" style="color: red;"></span>
           		   </div>
            	</div>
            	<a href="login.html">already  have a account !?</a>
            	<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
         
    <!--<script type="text/javascript" src="js/main.js"></script>-->
</body>
</html>
