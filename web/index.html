<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">-->
	<!--<script src="https://kit.fontawesome.com/a81368914c.js"></script>-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
        
</head>
<body>
    
	<img class="wave" src="img/wave.jpeg">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
			
		</div>
		
		<div class="login-content">
                    <form action="admissionservlet" method="post" enctype="multipart/form-data">
				<!-- <img src="img/avatar.svg"> -->
				<h1 class="title">USER REGISTRATION </h1>
                                
                                
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<!-- <h5>Brand</h5> -->
           		   		 <input type="text"  placeholder="Parent/Guardian name" name="name"  id="names" required  oninput="validateName()"> 
            <span id="nameError" style="color: red;"></span>
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		   		<!-- <h5>Brand</h5> -->
           		   		 <input type="email" id="email" placeholder="Parent/Guardian email" name="email" required oninput="validateEmail()">
            <span id="emailError" style="color: red;"></span>
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-phone"></i>
           		   </div>
           		   <div class="div">
           		   		<!-- <h5>Manufacturing Year</h5> -->
           		
            <input type="text" placeholder="Enter phone" name="phone" id="phone" required oninput="validatePhone()">  
            <span id="phoneError" style="color: red;"></span>

           		   </div>
           		</div>
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-image"></i>
					</div>
					<div class="div">
							<!-- <h5>Brand</h5> -->
                                <input type="file" id="myFile" accept=".png, .jpg" onchange="validateFile()" name="image" style="color: grey;" required>
				<span id="imageError" style="color: red;"></span>	
                                        </div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-file-pdf"></i>
					</div>
					<div class="div">
							<!-- <h5>Imported Date</h5> -->
							<input type="file" id="pdfFile" name="pdf" onchange="validateFileType();" accept=".pdf" style="color: grey;" required> 
					<span id="pdfError" style="color: red;"></span>
                                        </div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-church"></i>
					</div>
					<div class="div">
							<!-- <h5>Imported Date</h5> -->
				<input type="text" class="input" name="religion" placeholder="Enter Religion">
					</div>
				 </div>
           		
            	<a href="owner.html"> DONE ?</a>
            	<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
        <script type="text/javascript" src="validation.js"></script>
    <!--<script type="text/javascript" src="js/main.js"></script>-->
</body>
</html>
